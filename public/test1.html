<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Sidenav Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">

    <ul class="font-semibold text-[14px] gap-6 md:flex hidden">
        <li class="relative group">
            <a href="#" id="hoverLink" class="group-hover:text-blue-500">BADMINTON</a>
            <!-- Badminton section -->
            <div id="HoverBox" class="absolute top-full left-5 bg-white hidden z-[1000] group-hover:block hover:w-full md:w-full md:max-w-[2000px]">
                <div class="w-[2000px] flex">
                    <!-- Content for BADMINTON -->
                    <hover-component></hover-component>
                </div>
            </div>
        </li>
    </ul>
    <!-- End Badminton section -->
    
    <script>
        // Define your custom element
        const hoverObj = [
    {
        img: "../assets/icons/image/racquets_240306.png",
        title: "RAQUEST"
        
    },
    {
        img: "../assets/icons/image/racquets_240306.png",
        title: "RAQUEST"
        
    },
    {
        img: "../assets/icons/image/racquets_240306.png",
        title: "RAQUEST"
        
    },
    {
        img: "../assets/icons/image/racquets_240306.png",
        title: "RAQUEST"
        
    },
]
        class HoverComponent extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                <div class="flex justify-between gap-3 max-w-[1600px] items-center w-[900px] flex-1">
                ${hoverObj.map((card) => {
                    return `
                        <div class="flex flex-col items-center justify-center">
                            <img src="${card.img}" alt="">
                            <p class="font-semibold text-[18px]">${card.title}</p>
                        </div>
                    `
                }).join("")}
            </div>
            `;
            }
        }
    
        // Register your custom element
        customElements.define('hover-component', HoverComponent);
    
        function openNav() {
            document.getElementById("mySidenav").classList.remove('hidden');
        }
    
        function closeNav() {
            document.getElementById("mySidenav").classList.add('hidden');
        }
    </script>
    

</body>
</html>
